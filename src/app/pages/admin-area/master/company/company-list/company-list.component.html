
<nb-card>
    <nb-card-header class="page-title">
      Company List
      <span *ngIf="onPermission?.create">
      <button nbButton class="add-company" (click)="redirectToAddEditCompany()">Add Company</button></span>
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [nbSpinner]="isLoading" nbSpinnerStatus="info" class="tbl-loader-effect" [settings]="settings" [source]="source" >
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
